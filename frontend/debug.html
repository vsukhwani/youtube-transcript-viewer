        function log(message, type = 'info') {
            const result = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            result.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            console.log(message);
        }

        async function testAPI() {
            log('Starting API test...', 'loading');
            
            try {
                const response = await fetch(CONFIG.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': CONFIG.apiKey
                    },
                    body: JSON.stringify({
                        url: 'https://www.youtube.com/watch?v=fJ9rUzIMcZQ'  // Google I/O - guaranteed to have captions
                    })
                });

                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Transcript received, length: ${data.transcript.length}`, 'success');
                    log(`First 100 chars: ${data.transcript.substring(0, 100)}...`, 'success');
                } else {
                    const errorData = await response.text();
                    log(`Error response: ${errorData}`, 'error');
                }
            } catch (error) {
                log(`Fetch error: ${error.message}`, 'error');
            }
        }

        async function testVercelEndpoint() {
            log('Testing Vercel endpoint directly...', 'loading');
            
            try {
                // Always use the relative path for this test
                const directUrl = CONFIG.apiUrl;
                
                const response = await fetch(directUrl, {
                    method: 'POST',

                        'Content-Type': 'application/json',
                        'X-API-Key': CONFIG.apiKey

                        url: 'https://www.youtube.com/watch?v=jNQXAC9IVRw'

        function clearResults() {
            document.getElementById('result').innerHTML = '';

        async function testRawEndpoint() {
            log('Testing raw endpoint (no JSON parsing)...', 'loading');

                // Direct request to the API endpoint using fetch with text response

                log(`Raw response status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`Response type: ${response.headers.get('content-type')}`, 'info');
                
                // Get the raw text response
                const textResponse = await response.text();
                log(`Raw response (first 500 chars): ${textResponse.substring(0, 500)}`, 'info');
                
                // Check if it contains HTML
                if (textResponse.includes('<!DOCTYPE html>') || textResponse.includes('<html>')) {
                    log(`Response appears to be HTML, not JSON. This indicates a routing problem.`, 'error');
                }
            } catch (error) {
                log(`Raw fetch error: ${error.message}`, 'error');
            }
        }

        async function testDiagnostic() {
            log('üîç Running comprehensive transcript diagnostic...', 'loading');
            
            // Test with videos that are GUARANTEED to have transcripts
            const testVideos = [
                'https://www.youtube.com/watch?v=fJ9rUzIMcZQ', // Google I/O (always has captions)
                'https://www.youtube.com/watch?v=9bZkp7q19f0', // Popular tech talk
                'https://www.youtube.com/watch?v=v2AC41dglnM', // CGP Grey video (known to have captions)
                'https://www.youtube.com/watch?v=4_aOIA-vyBo', // Popular educational content
                'https://www.youtube.com/watch?v=yJDv-zdhzMY'  // Khan Academy style content
            ];
            
            for (const testUrl of testVideos) {
                try {
                    log(`üî¨ Diagnosing: ${testUrl}`, 'loading');
                    
                    const response = await fetch(CONFIG.diagnosticApiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            url: testUrl
                        })
                    });
                    
                    log(`üìä Diagnostic HTTP Status: ${response.status}`, response.ok ? 'success' : 'error');
                    
                    const responseText = await response.text();
                    
                    try {
                        const data = JSON.parse(responseText);
                        
                        log(`üÜî Video ID: ${data.video_id}`, 'info');
                        log(`üìö Library imported: ${data.library_imported}`, data.library_imported ? 'success' : 'error');
                        
                        if (data.import_error) {
                            log(`‚ùå Import Error: ${data.import_error}`, 'error');
                        }
                        
                        // Check list_transcripts results
                        if (data.list_transcripts_success === true) {
                            log(`‚úÖ List transcripts: SUCCESS`, 'success');
                            log(`üìù Available transcripts: ${data.transcript_count || 0}`, data.transcript_count > 0 ? 'success' : 'error');
                            
                            if (data.transcript_count > 0) {
                                data.available_transcripts.forEach((transcript, index) => {
                                    log(`  ${index + 1}. Language: ${transcript.language} (${transcript.language_code}) - Generated: ${transcript.is_generated}`, 'info');
                                });
                            }
                        } else if (data.list_transcripts_success === false) {
                            log(`‚ùå List transcripts: FAILED`, 'error');
                            log(`‚ùå Error Type: ${data.list_transcripts_error_type}`, 'error');
                            log(`‚ùå Error Message: ${data.list_transcripts_error}`, 'error');
                            
                            // Check if direct transcript worked
                            if (data.direct_transcript_success === true) {
                                log(`‚úÖ Direct transcript: SUCCESS (bypass worked!)`, 'success');
                                log(`üìÑ Direct entries: ${data.direct_transcript_entries}`, 'success');
                            } else if (data.direct_transcript_success === false) {
                                log(`‚ùå Direct transcript: FAILED`, 'error');
                                log(`‚ùå Direct Error Type: ${data.direct_transcript_error_type}`, 'error');
                                log(`‚ùå Direct Error: ${data.direct_transcript_error}`, 'error');
                            }
                        }
                        
                        if (data.available_transcripts && data.available_transcripts.length > 0) {
                            if (data.first_transcript_success) {
                                log(`‚úÖ First transcript fetched successfully! Entries: ${data.first_transcript_entries}`, 'success');
                                if (data.first_transcript_sample) {
                                    log(`üìÑ Sample: ${JSON.stringify(data.first_transcript_sample)}`, 'success');
                                }
                            } else if (data.first_transcript_error) {
                                log(`‚ùå Failed to fetch first transcript: ${data.first_transcript_error}`, 'error');
                            }
                        }
                        
                        if (data.no_transcripts_reason) {
                            log(`‚ÑπÔ∏è ${data.no_transcripts_reason}`, 'error');
                        }
                        
                        if (data.general_error) {
                            log(`‚ùå General Error: ${data.general_error}`, 'error');
                        }
                        
                        log('‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ', 'info');
                        
                    } catch (jsonError) {
                        log(`‚ùå Invalid diagnostic response: ${responseText.substring(0, 200)}...`, 'error');
                    }
                    
                    // Small delay between tests
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                } catch (error) {
                    log(`‚ùå Diagnostic network error: ${error.message}`, 'error');
                }
            }
            
            log('üîç Diagnostic complete!', 'info');
        }
        
        async function testNetworkDiagnostic() {
            log('üåê Running network connectivity diagnostic...', 'loading');
            
            try {
                const response = await fetch(CONFIG.networkTestApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        video_id: 'dQw4w9WgXcQ'
                    })
                });
                
                log(`üìä Network Test Status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                
                // Environment info
                if (data.environment) {
                    log(`üñ•Ô∏è Environment: ${data.environment.platform}`, 'info');
                    log(`üêç Python: ${data.environment.python_version}`, 'info');
                    log(`‚òÅÔ∏è Vercel: ${data.environment.is_vercel}`, 'info');
                    log(`üåç Region: ${data.environment.aws_region}`, 'info');
                }
                
                // YouTube connectivity
                if (data.youtube_connectivity) {
                    if (data.youtube_connectivity.status === 'success') {
                        log(`‚úÖ YouTube connectivity: SUCCESS (${data.youtube_connectivity.status_code})`, 'success');
                    } else {
                        log(`‚ùå YouTube connectivity: FAILED`, 'error');
                        log(`‚ùå Error: ${data.youtube_connectivity.error}`, 'error');
                        log(`‚ùå Type: ${data.youtube_connectivity.error_type}`, 'error');
                    }
                }
                
                // User-Agent tests
                if (data.user_agent_tests) {
                    log(`üîç User-Agent Test Results:`, 'info');
                    data.user_agent_tests.forEach((test, index) => {
                        const status = test.status === 'success' ? '‚úÖ' : '‚ùå';
                        const ua = test.user_agent === 'none' ? 'No User-Agent' : test.user_agent;
                        log(`  ${status} ${ua.substring(0, 50)}...`, test.status === 'success' ? 'success' : 'error');
                        if (test.error) {
                            log(`    Error: ${test.error}`, 'error');
                        }
                    });
                }
                
                // Library info
                if (data.library_info) {
                    if (data.library_info.import_success) {
                        log(`üìö Library import: SUCCESS`, 'success');
                        log(`üì¶ Version: ${data.library_info.library_version}`, 'info');
                        log(`üîß Internal API: ${data.library_info.internal_api_accessible ? 'Accessible' : 'Issues'}`, 
                            data.library_info.internal_api_accessible ? 'success' : 'error');
                    } else {
                        log(`‚ùå Library import: FAILED`, 'error');
                        log(`‚ùå Import error: ${data.library_info.import_error}`, 'error');
                    }
                }
                
                // SSL info
                if (data.ssl_info) {
                    if (data.ssl_info.error) {
                        log(`‚ùå SSL Error: ${data.ssl_info.error}`, 'error');
                    } else {
                        log(`üîí SSL: ${data.ssl_info.ssl_version}`, 'success');
                        log(`üîê Verify mode: ${data.ssl_info.verify_mode}`, 'info');
                    }
                }
                
                log('üåê Network diagnostic complete!', 'info');
                
            } catch (error) {
                log(`‚ùå Network diagnostic error: ${error.message}`, 'error');
            }
        }
        
        async function testManualVideo() {
            const videoUrl = prompt('Enter a YouTube URL to test for transcripts:');
            if (!videoUrl) {
                log('‚ùå No URL provided', 'error');
                return;
            }
            
            log(`üìπ Testing custom video: ${videoUrl}`, 'loading');
            
            try {
                const response = await fetch(CONFIG.diagnosticApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: videoUrl
                    })
                });
                
                log(`üìä HTTP Status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const responseText = await response.text();
                const data = JSON.parse(responseText);
                
                log(`üÜî Video ID: ${data.video_id}`, 'info');
                
                if (data.list_transcripts_success === true) {
                    log(`‚úÖ SUCCESS! Found ${data.transcript_count} transcripts`, 'success');
                    
                    if (data.transcript_count > 0) {
                        data.available_transcripts.forEach((transcript, index) => {
                            log(`  ${index + 1}. ${transcript.language} (${transcript.language_code}) - Generated: ${transcript.is_generated}`, 'success');
                        });
                        
                        // Test the actual transcript API
                        log(`üéØ Testing actual transcript retrieval...`, 'loading');
                        const transcriptResponse = await fetch(CONFIG.apiUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-API-Key': CONFIG.apiKey
                            },
                            body: JSON.stringify({ url: videoUrl })
                        });
                        
                        const transcriptData = await transcriptResponse.json();
                        if (transcriptData.status === 'success') {
                            log(`üéâ FULL SUCCESS! Transcript retrieved: ${transcriptData.transcript.length} characters`, 'success');
                            log(`üìù Preview: ${transcriptData.transcript.substring(0, 150)}...`, 'success');
                        } else {
                            log(`‚ùå Transcript API failed: ${transcriptData.error}`, 'error');
                        }
                    }
                } else {
                    log(`‚ùå No transcripts available`, 'error');
                    log(`‚ùå Error: ${data.list_transcripts_error}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Test error: ${error.message}`, 'error');
            }
        }

        async function testAllEndpoints() {
            log('Testing all endpoints sequentially...', 'loading');
            
            const endpoints = [
                { name: 'Hello', path: CONFIG.helloApiUrl, method: 'GET' },
                { name: 'Test', path: CONFIG.testApiUrl, method: 'GET' },
                { name: 'Ping', path: CONFIG.pingApiUrl, method: 'GET' },
                { name: 'Index', path: CONFIG.indexApiUrl, method: 'GET' },
                { 
                    name: 'Transcript Test', 
                    path: CONFIG.transcriptTestApiUrl, 
                    method: 'POST',
                    body: JSON.stringify({ url: 'https://www.youtube.com/watch?v=LXb3EKWsInQ' })
                }
            ];
            
            for (const endpoint of endpoints) {
                try {
                    log(`Testing ${endpoint.name} API...`, 'loading');
                    
                    const options = {
                        method: endpoint.method,
                        headers: endpoint.method === 'POST' ? { 'Content-Type': 'application/json' } : {}
                    };
                    
                    if (endpoint.body) {
                        options.body = endpoint.body;
                    }
                    
                    const response = await fetch(endpoint.path, options);
                    
                    const status = response.ok ? 'success' : 'error';
                    log(`${endpoint.name} API: ${response.status}`, status);
                    
                    const responseText = await response.text();
                    
                    if (response.ok) {
                        try {
                            const data = JSON.parse(responseText);
                            log(`${endpoint.name} response: ${JSON.stringify(data).substring(0, 100)}...`, 'success');
                        } catch (e) {
                            log(`${endpoint.name} response (not JSON): ${responseText.substring(0, 100)}...`, 'error');
                        }
                    } else {
                        log(`${endpoint.name} error: ${responseText.substring(0, 100)}...`, 'error');
                    }
                    
                    // Small delay between requests
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                } catch (error) {
                    log(`${endpoint.name} error: ${error.message}`, 'error');
                }
            }
            
            log('All endpoint tests completed!', 'info');
        }
